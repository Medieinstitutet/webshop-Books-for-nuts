<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokhandel</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <header class="header">
        <h1>Böcker för nötter</h1>
    </header>
    <main class="shop">

        <section class="book-list">
            <h2>Våra böcker</h2>
            <div id="books-container" class="books"></div>
        </section>

        <section class="cart">
            <h2>Varukorg</h2>
            <div id="cart-items"></div>
            <p id="discount-info" class="discount-info"></p>
            <p id="shipping-info" class="shipping-info"></p>
            <p class="total"><strong>Total:</strong> <span id="total-price">0</span> kr</p>
            <button id="checkout-button">Gå till kassan</button>
        </section>
        
        <section class="Sort">
            <label for="sort-options">Sortera efter:</label>
            <select id="sort-options">
                <option value="name">Namn (A-Ö)</option>
                <option value="price">Pris (lägst-högst)</option>
                <option value="category">Kategori (A-Ö)</option>
                <option value="rating">Rating (högst-lägst)</option>
            </select>
            <button id="sort-button">Sortera</button>
        </section>

        <div id="checkout-form" style="display: none;">
            <h3>Fyll i dina uppgifter</h3>
            <form id="checkout-form-fields">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="address">Adress:</label>
                <input type="text" id="address" name="address" required><br><br>
        
                <button type="submit">Slutför köp</button>
                <button type="button" id="cancel-checkout">Avbryt</button>
            </form>
        </div>
    </main> 
    <footer>
        <p>&copy; 2024 Bokhandeln</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
